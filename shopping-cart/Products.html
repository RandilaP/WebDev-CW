<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Payment</title>
		
		<link rel="stylesheet" type="text/css" href="Products.css">
	</head>
	<body>
		<div class="OrderSummery">
			<table style="width:45%">
				<tr>
					<th>Order Summery</th>		  
				</tr>
				<tr>
				  <td>Name: <span id="nameDetail"></span> </td>
				</tr>
				<tr>
					<td><div class="total-price">Total: </div> <span id="totalPriceItams"></span></td>
				</tr>
				<tr>
					<td>Delivery Type: <span id="delivery"></span></td>
				</tr>
			  </table>
		</div>
		<form action="index.html" method="GET">
		<fieldset>
			<legend><h2> Payment Details: </h2> </legend>
                    <img src="payment.png" alt="image of payment methods">
					
			    <label for="Card-number">Card Number: </label>
				<input id="Card-number" name="Card-number" type="text" maxlength="16" placeholder="1111-2222-3333-4444" required>
				<br>
				<label for="username">Cardholder's Name: </label>
				<input id="username" type="text" placeholder="Enter your name" required>
				<br>
				<label for="date">Expiry Date: </label>
				<input id="date" type="text" placeholder="MM/YY" required>
				<br>
				<label for="code">Security Code: </label>
				<input id="code" type="password" maxlength="5" placeholder="***" required>
				<br>
		</fieldset>
				<!--Payment Button-->
				    <button type="submit" id="btn" class="btn-payment">Make Payment</button>
					
				<details>
						<summary>
							Billing address
						</summary>
						
				<fieldset>
				<label for="address1">Address1 </label>
				<input id="address1" type="text" placeholder=" " required>
				<br>
				<label for="address2">Address2 </label>
				<input id="address2" type="text" placeholder=" " required>
				<br>
				<label for="address3">Address3 </label>
				<input id="address3" type="text" placeholder=" " required>
				<br>		
				<label for="town">Town/Ciry </label>
				<input id="town" type="text" placeholder=" " required>
				<br>
				<label for="state">State/Region </label>
				<input id="state" type="text" placeholder=" " required>
				<br>
				<label for="zip">Postcode/Zip code </label>
				<input id="zip" type="text" placeholder=" " required>
				<br>
				<label for="country">Country </label>
				<input id="country" type="text" placeholder=" " required>
				<br>
				</fieldset>
				</details>
				
				<details>
						<summary>
								Contact Details:
						</summary>


			    <fieldset>
				<label for="pnumber">Phone number </label>
				<input id="pnumber" type="text" placeholder=" " required>
				<br>
				<label for="useremail">Email address </label>
				<input id="useremail" type="email" placeholder="Enter your Email" required>
				<br>
				</fieldset>  
				</details>
			
			</form>
			<script src="./payment.js"></script>
		</body>
</html>
